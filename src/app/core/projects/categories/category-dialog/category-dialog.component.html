<h1 mat-dialog-title>{{actionString}} categoria</h1>
<div mat-dialog-content>
  <form [formGroup]="categoryForm">

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Nombre</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Etiqueta</mat-label>
      <input matInput formControlName="label">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Descripcion</mat-label>
      <input matInput formControlName="description">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Color texto</mat-label>
      <input matInput formControlName="textHexColor">
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%">
      <mat-label>Color fondo</mat-label>
      <input matInput formControlName="backgroundHexColor">
    </mat-form-field>

  </form>
</div>
<div mat-dialog-actions>
  <div style="display: flex; justify-content: flex-start; align-items: center; padding: 0.5rem; flex: 1;">
    <mat-spinner *ngIf="loading" diameter="20"></mat-spinner>
  </div>
  <button mat-button (click)="onNoClick()" [disabled]="loading">Cancelar</button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="loading" cdkFocusInitial>
    Guardar
  </button>
</div>
