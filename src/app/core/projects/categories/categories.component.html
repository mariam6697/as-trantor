<div class="as-header">
  <h1>Categorías</h1>
  <div>
    <button
      primary
      mat-flat-button
      color="primary"
      (click)="openDialog('create')"
    >
      Crear categoría
    </button>
  </div>
</div>
<table
  mat-table
  matTableResponsive
  [dataSource]="categories"
  style="width: 100%"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="label">
    <th mat-header-cell *matHeaderCellDef>Etiqueta</th>
    <td mat-cell *matCellDef="let element">{{ element.label }}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Descripcion</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>

  <ng-container matColumnDef="textHexColor">
    <th mat-header-cell *matHeaderCellDef>Color texto</th>
    <td mat-cell *matCellDef="let element">
      <app-display-color [hex-color]="element.textHexColor"></app-display-color>
    </td>
  </ng-container>

  <ng-container matColumnDef="backgroundHexColor">
    <th mat-header-cell *matHeaderCellDef>Color fondo</th>
    <td mat-cell *matCellDef="let element">
      <app-display-color
        [hex-color]="element.backgroundHexColor"
      ></app-display-color>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button
        class="ma-1"
        mat-icon-button
        color="warn"
        class="as-icon"
        (click)="openDeleteDialog(element)"
      >
        <mat-icon>delete_forever</mat-icon>
      </button>
      <button
        mat-icon-button
        color="accent"
        class="as-icon"
        (click)="openDialog('edit', element)"
      >
        <mat-icon>edit</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator
  style="min-width: 300px"
  [pageSize]="limit"
  [length]="totalItems"
  [pageIndex]="page - 1"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="updateCategoriesList($event)"
  showFirstLastButtons
></mat-paginator>
